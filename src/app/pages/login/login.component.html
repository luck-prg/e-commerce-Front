<div class="sidenav">
    <div class="login-main-text">
       <h2>Sonika-ska<br>Log In</h2>
       <p>Ve crecer tus ideas</p>
       <button type="button" class="btn btn-warning" routerLink="" (click)="cambiarVisibilidad(true)" >Volver al menu</button>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form [formGroup]="loginForm" (ngSubmit)="validarUsuario(loginForm.value)">
             <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" placeholder="User Name" formControlName="user">
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
             </div>
             <button type="submit" class="btn btn-black">Login</button>
             <button type="submit" class="btn btn-secondary">Register</button>
          </form>
       </div>
    </div>
 </div>
